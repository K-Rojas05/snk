name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # executa todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: K-Rojas05
          github_user_repo: K-Rojas05/K-Rojas05

      - name: Commit and push snake files
        uses: EndBug/add-and-commit@v7
        with:
          message: "generate snake"
          add: "dist/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
